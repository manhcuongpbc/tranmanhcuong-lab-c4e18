<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Intro</title>
</head>
<body>
    hello world
    <!-- tag: opening tag, closing tag -->
    <h1>hello c4e18</h1>
    <h2>sdsdsd</h2>
    <h6>sasasa</h6>
    <!-- paragraph -->
    <!-- value, string, text -->
    <p>Lorem ipsum dolor, sit aores aut animi in? In, fugiat eum!</p>
    <!-- anchor : mỏ neo -->
    <!-- attribute : thuộc tính : inside opening tag -->
    <a href="http://dantri.com.vn/" target="_blank">Click vào đây
    </a>
    <!-- division: chia trang -->
    <!-- parent -->
    <div>
        <!-- bold: in đậm -->
        <!-- children -->
        <b>Hello</b>
        <!-- sibling: anh em -->
        <b>c4e18</b>
    </div>
</body>
</html>
